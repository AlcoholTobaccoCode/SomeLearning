<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> vue - 组件化的基本使用 </title>
  </head>

  <body>
    <div id="app">
      <my-cpn></my-cpn> 
    </div>

    <script src="../vue.js" ></script>
    <script>
      // 1. 创建组件构造器对象
      const cpnC = Vue.extend({
        // 应当包含一个根元素
        template: ` 
        <div>
          <h2>i am title</h2>
          <p> content 1</p>
          <p> content 2</p>
        </div>
        `
      });
      // 2.注册组件
      Vue.component('my-cpn', cpnC);


      const app = new Vue ({
        el: '#app',
        data: {
        
        },
        methods: {
        
        }
      });
    </script>
  </body>
</html>
