<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 结合radio </title>
  </head>

  <body>
    <div id="app">
      <label for="male">
        <!-- <input type="radio" name="sex" v-model="sex" value="男" id="male">男 -->
        <input type="radio" v-model="sex" value="男" id="male">男
      </label>
      <label for="female">
        <!-- <input type="radio" name="sex" v-model="sex" value="女" id="female">女 -->
        <input type="radio" v-model="sex" value="女" id="female">女
        <!-- 当 v-model 绑定了同样的变量, 则name可以不用写 -->
      </label>
      <h2>{{ sex }}</h2>
    </div>

    <script src="../vue.js" ></script>
    <script>
      const app = new Vue ({
        el: '#app',
        data: {
          message: 'hello world',
          sex: '男', // 参照已有值可以附加默认值
        },
        methods: {

        }
      });
    </script>
  </body>
</html>
