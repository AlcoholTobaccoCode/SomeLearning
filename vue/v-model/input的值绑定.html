<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> input的值绑定 </title>
  </head>

  <body>
    <div id="app">
      <!-- 值绑定 -->
      <!-- 值不要写死， 动态获取 -->
      <label for="basketball">
        <input type="checkbox" id="basketball" v-model="hobbies" value="篮球"> 篮球
      </label>
      <label for="sing">
        <input type="checkbox" id="sing" v-model="hobbies" value="唱"> 唱
      </label>
      <label for="jump">
        <input type="checkbox" id="jump" v-model="hobbies" value="跳"> 跳
      </label>
      <label for="rap">
        <input type="checkbox" id="rap" v-model="hobbies" value="rap"> rap
      </label>

      <h2>您的爱好是: {{ hobbies }}</h2>

      <ul v-for="item in originHobbies" :key="item">
        <li>
          <label :for="item" >
            <input type="checkbox" :id="item" :value="item" v-model="hobbies">{{ item }}
          </label>
        </li>
      </ul>


    </div>

    <script src="../vue.js" ></script>
    <script>
      const app = new Vue ({
        el: '#app',
        data: {
          message: 'hello world',
          hobbies: [], // 多选框
          originHobbies: ['篮球', '唱', '跳', 'rap', '羽毛球', '高尔夫球', '足球', '台球']
        },
        methods: {

        }
      });
    </script>
  </body>
</html>
