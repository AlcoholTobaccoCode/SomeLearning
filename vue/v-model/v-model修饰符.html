<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> v-model修饰符的使用 </title>
  </head>

  <body>
    <div id="app">
      <!-- 1.修饰符： lazy -->
      <!-- 只有在失去焦点 、 或是回车时才会更新 -->
      <label for="">
        <input type="text" v-model.lazy="message">
        <h2> {{ message }} </h2>
    </label>
    <!-- 2. number -->
    <label for="">
      <input type="number" v-model.number="age">
      <h2> {{ typeof age }}</h2>
    </label>
    <!-- 3. trim -->
    <!-- 去首尾空格 -->
    <label for="">
      <input type="text" v-model.trim="name">
      <h2> {{ name}}</h2>
    </label>


    </div>

    <script src="../vue.js" ></script>
    <script>
      const app = new Vue ({
        el: '#app',
        data: {
          message: 'hello world',
          age: 0, // 默认赋值是string 类型
          name: ''

        },
        methods: {

        }
      });
    </script>
  </body>
</html>
