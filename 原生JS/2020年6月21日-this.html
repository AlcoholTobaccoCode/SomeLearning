<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>this</title>
</head>
<body>
  <script>
    /**
     * 
     * 解析器在调用函数每次都会向函数内部传递一个隐含的参数
     *  这个隐含的参数就是 this(每次都会传(悄悄的传));
     *  指向一个对象
     *  这个对象我们成为函数执行的上下文对象,
     *  根据函数的调用方式不同, this 会指向不同的对象
     *    1.以函数的形式调用时，this永远都是window
     *    2.以方法的形式调用时，this就是调用方法的那个对象
     * 
     * */
    var name = '全局name';

    function func(a, b) {
      console.log(this.name);
    }
    // 以函数形式调用
    func();

    // 创建一个对象
    var pbj = {
      name: "孙悟空",
      sayName: func
    }
    // 以方法形式调用
    pbj.sayName();

    // console.log(pbj.sayName == func); // true


  </script>
</body>
</html>
