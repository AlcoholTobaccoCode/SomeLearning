<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forEach、slice、splice</title>
</head>

<body>
  <script>
    /**
     * 一般我们都是使用 for 循环去遍历数组,
     * JS 中还为我们提供了一个方法,用来遍历数组
     * forEach()
     *    - 这个方法只支持 IE8 以上的浏览器
     *    - IE8及以下的浏览器均不支持, 所以如果要兼容 IE8及以下,还是用for吧,,
     */


    // 创建一个数组
    var arr = [1, 2, 3, 4];

    /**
     * forEach() 
     * 这个方法需要一个函数作为参数
     *  - 像这种函数,由我们创建但是不由我们调用的,我们称之为回调函数
     *  - 数组中有几个元素 函数 就会执行 几次
     *    每次执行时，浏览器会将遍历到的元素，以实参的形式传递进来，我们可以来定义形参,来读取这些内容
     *  - 浏览器会在回调函数中传递三个参数
     * 
     */
    arr.forEach(function (item, index, arr) {
      /**
       * 第一个参数: 当前正在遍历的元素
       * 第二个参数: 当前正在遍历的元素索引
       * 第三个参数: 当前正在遍历的数组
       * 
       */

    });

    // *------------------------------------------------------

    /**
     * slice()
     *  - 可以用来从数组中提取指定元素
     *  - 参数:  前闭后开
     *      1.截取开始的位置索引, 包含开始索引
     *      2.截取结束的位置索引, 不包含结束索引
     *       第二个参数可以省略不写，此时会截取从开始索引往后的所有元素
     *  - 该方法不会改变原数组, 而是将截取到的元素封装到一个新数组中返回
     *  - -1 倒数第一个参数
     */

    // console.log(`result_slice`, result_slice);

    // *------------------------------------------------------
  
    /**
     * 
     * splice()
     *  - 用于删除数组中的指定元素
     *  - 使用splice 会影响到 __原数组__，会将指定元素从原数组中删除
     *  - 参数:
     *    1. 表示开始位置的索引
     *    2. 表示删除的数量
     *    3. 第三个数及之后，可以传递一些新的元素,这些元素将会自动插入到开始位置索引前边(添加方法)
    */
    arr.splice(0, 1);

  
  
  
  
  
  
  </script>

</html>
