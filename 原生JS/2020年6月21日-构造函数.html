<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>构造函数</title>
</head>

<body>
  <script>
    /**
     * 构造函数
     *  构造函数就是一个普通的函数，创建方式和普通函数没有区别
     *  不同的是构造函数习惯上首字母大写
     * 
     * 构造函数和普通函数的区别就是调用方式的不同
     *  普通函数是直接滴啊哦哟哦哦了, 而构造函数需要使用 new 关键字来调用
     * 
     * 构造函数的执行流程
     * 1. 立刻创建一个新的对象
     * 2. 将新建的对象设置为函数中的this,在构造函数中可以使用this引用新建的对象
     * 3. 逐行执行函数中的代码
     * 4. 将新建的对象作为返回值返回
     * 当函数以构造函数执行时，this 就是当前对象
     */

    // 创建一个构造函数
    function Person () {
      this.name = '猴哥';
    }

    var per = new Person();

    // console.log(per); // [object object]

    // console.log(per.name); // 猴哥





  </script>
</body>

</html>
