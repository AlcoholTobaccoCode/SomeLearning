<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>对象</title>
</head>

<body>
  <script>
    /**
     * 函数
     *  - 函数也是对象
     *  - 函数中可以封装一些功能(代码), 在需要时执行这些功能(代码)
     *  - 函数中可以存储一些代码在需要的时候调用
     *  - typeof 检查函数时, 返回 function
     * 
     * 
     */

    //  在实际开发中很少使用构造函数
    // 创建一个函数
    // 可以将要封装的代码以字符串的形式传递給构造函数
    var fun = new Function("console.log('Hello world')");
    // console.log(fun);
    /*
    ƒ anonymous() {
      console.log('hello world')
    }
    */
    // 封装到函数中的代码不会立即执行
    // 函数中的代码会在函数调用时候执行
    // 调用函数 语法: 函数对象()
    // fun();

    // fun.hello = '你好';
    // console.log(fun.hello)

    /**
     * 使用函数声明创建函数
     * 语法: 
     *  function 函数名([形参1,形参2,形参3...形参N]) {
     *     语句..
     * }
     * 
     * [形参] - [] 可选
    */

    /**
     * 函数表达式
     * 
     * var 函数名 = function([形参..]) {语句..}
     * （创建一个匿名函数, 然后将匿名函数赋值給函数名）
    */

    /* function () {
      // 匿名函数
    } */

    var fun2 = function () {
      // 匿名函数
    }


  // -------------------------------------------------------------------------------------
    
  /**
   * 函数的参数
   * 
   *  可以在函数的()中来指定一个或多个形参
   *  多个形参质检使用 "," 隔开,声明形参就相当于在函数内部声明了对应的变量
   *  但是不赋值 
   * 
   * 在调用函数时, 可以在 () 中指定实参(实际参数)
   *   实现会赋值給对应的形参
   * 
   * 调用函数时，解析器不会检查实参的类型
   * 所以要注意, 是否有可能会接收到非法的参数，如果有可能则需要对参数类型进行检查
   * 
   * 调用函数时， 解析器也不会检查实参的数量
   *  多余的实参不会被赋值
   * 如果实参的数量少于形参的数量，则没有对应实参的形参将是undefined
   * 
  */



</script>
</body>

</html>
